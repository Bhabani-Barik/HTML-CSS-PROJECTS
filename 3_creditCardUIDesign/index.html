<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="./images/logo.png" alt="logo-img">
                <h5>Master Card</h5>
            </span>
            <img src="./images/chip.png" alt="chip-img" class="chip">
        </header>

        <div class="card-details">
          <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 4050 30 50 1234 0980</h5>
                <h5 class="name">Dayal Shankar Banerjee</h5>
          </div>  
          <div class="valid-date">
            <h6>Valid Thruh6>
            <h5>09/30</h5>
          </div>
        </div>
    </div>
</body>
</html>
